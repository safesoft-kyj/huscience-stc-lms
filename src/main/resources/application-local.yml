spring:
  messages:
    basename: messages
  devtools:
    livereload:
      enabled: true
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML
    suffix: .html
    servlet:
      content-type: text/html
  datasource:
#    url: jdbc:sqlserver://183.111.104.67:20170;DatabaseName=dtnsm_dev_20210622
    url: jdbc:sqlserver://183.111.104.67:20170;DatabaseName=dtnsm_demo
    username: sa
    password: safe123!@#
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    initialization-mode: never
    data: classpath:/init-data/data.sql
    sql-script-encoding: UTF-8
    continue-on-error: false
  flyway:
    locations: classpath:/db/migration/local
    baseline-on-migrate: true
    encoding: UTF-8
    enabled: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        format_sql: true
        use_sql_comments: true

