        <th:block layout:fragment="custom_js"></th:block>

        <script>
            //Message Alert
            $(function(){
                if("[[${msg}]]" != "") {
                    console.log("[[${msg}]]");
                    createToast("[[${type}]]", "[[${msg}]]");
                }
            });

            //Toast Message
            function createToast(t, msg) {
                switch (t) {
                    case 'error':
                        $.toast({
                            heading: 'Error',
                            icon: 'error',
                            text: msg,
                            position: 'bottom-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'info':
                        $.toast({
                            heading: 'Information',
                            icon: 'info',
                            text: msg,
                            position: 'bottom-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'success':
                        $.toast({
                            heading: 'Success',
                            icon: 'success',
                            text: msg,
                            position: 'bottom-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'warning':
                        $.toast({
                            heading: 'Warning',
                            icon: 'warning',
                            text: msg,
                            position: 'bottom-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'error-top':
                        $.toast({
                            heading: 'Error',
                            icon: 'error',
                            text: msg,
                            position: 'top-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'info-top':
                        $.toast({
                            heading: 'Information',
                            icon: 'info',
                            text: msg,
                            position: 'top-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'success-top':
                        $.toast({
                            heading: 'Success',
                            icon: 'success',
                            text: msg,
                            position: 'top-right',
                            showHideTransition: 'fade'
                        });
                        return;
                    case 'warning-top':
                        $.toast({
                            heading: 'Warning',
                            icon: 'warning',
                            text: msg,
                            position: 'top-right',
                            showHideTransition: 'fade'
                        });
                        return;
                }
            }
        </script>
