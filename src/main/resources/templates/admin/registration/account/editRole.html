<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="boardFrm" action="#" th:action="@{/admin/registration/account/editRole-post/{id}(id=${account.userId})}" th:object="${account}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="id">User ID</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{userId}" id="id" placeholder="User ID" class="form-control" readonly>
                            </div>
                            <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="name">이름</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{name}" id="name" placeholder="이름" class="form-control" readonly>
                            </div>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="roleList">권한</label>
                            <div class="col-sm-10">
                                <select class="form-control" th:field="*{roles}" id="roleList" multiple="multiple">
                                    <option th:each="role : ${roleList}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="panel-footer text-right">
                            <button class="btn btn-primary" type="submit" id="submit-all">
                                <i class="fa fa-upload-cloud"></i> 저장
                            </button>
                            <a th:href="@{/admin/registration/account/list}" class="btn btn-success">
                                <i class="fa fa-upload-cloud"></i> 목록
                            </a>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <script>

        $('#roleList').chosen({width:'100%'});

    </script>

</th:block>

</html>
