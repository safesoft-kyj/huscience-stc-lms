<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title">

            <!--JSTree [ OPTIONAL ]-->
<!--            <link th:href="@{/default/plugins/jstree/themes/default/style.min.css}" rel="stylesheet">-->



        </div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">



            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${accounts}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <colgroup>
                                    <col width="10%">
                                    <col width="10%">
                                    <col width="20%">
                                    <col width="10%">
                                    <col width="20%">
                                    <col width="10%">
                                    <col width="10%">
                                </colgroup>
                                <thead>
                                <tr>
                                    <th>사원ID</th>
                                    <th>사원명</th>
                                    <th>메일주소</th>
                                    <th>사용유무</th>
                                    <th>사용자유형</th>
                                    <th>Role</th>
                                    <th class="text-center col-sm-2">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="account : ${accounts}">
                                    <td th:text="${account.getUserId()}"></td>
                                    <td th:text="${account.getName()}"></td>
                                    <td th:text="${account.getEmail()}"></td>
                                    <td th:text="${account.getEnabled() ? 'Yes' : 'No'}" class="text-center"></td>
                                    <td th:text="${account.getUserType().equals('S') ? '시스템관리자' : (account.getUserType().equals('U') ? '내부직원' : '외부사용자')  }"></td>
                                    <td>
                                        <th:block th:each="role : ${account.getRoles()}">
                                            <span th:text="${role.getName()}"></span><br>
                                        </th:block>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-inline">
                                            <a class="btn btn-warning" th:href="@{/admin/registration/account/edit/{id}(id=${account.getUserId()})}" th:text="#{label.edit}">Edit</a>
                                            <a class="btn btn-danger" th:href="@{/admin/registration/account/delete/{id}(id=${account.getUserId()})}" th:text="#{label.delete}">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a href="/admin/registration/account/add">Add a new Account</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>
