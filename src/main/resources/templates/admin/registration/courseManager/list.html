<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        td,th {
            text-align: center;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title">

            <!--JSTree [ OPTIONAL ]-->
<!--            <link th:href="@{/default/plugins/jstree/themes/default/style.min.css}" rel="stylesheet">-->



        </div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">



            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
                            <span th:text="#{label.list.title(${managers.size()})}"></span>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p><a th:href="@{/admin/registration/courseManager/add}"
                                  class="btn btn-success" th:text="#{label.add}">Add new</a></p>
                        </div>
                    </div>
                    <div th:switch="${managers}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th th:text="#{label.id}">ID</th>
                                    <th th:text="#{label.name}">관리자명</th>
                                    <th th:text="#{label.createdate}">등록일</th>
                                    <th class="text-center col-sm-2" th:text="#{label.edit}">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="manager : ${managers}">
                                    <td class="text-left">
                                        <th:block th:if="${manager.getIsActive() == 1}">
                                            <span class="badge badge-info" th:text="#{label.active}"></span>
                                        </th:block>
                                        <span th:text="${manager.getUserId()}">Edit</span>
                                    </td>
                                    <td th:text="${manager.getAccount().getName()}"></td>
                                    <td th:text="${manager.getRegisterDate()}"></td>
                                    <td>
                                        <div class="form-inline">
                                            <a th:text="#{label.active}" th:href="@{/admin/registration/courseManager/updateActive(userId=${manager.getUserId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Active" data-container="body"></a>
                                            <a th:text="#{label.edit}" th:href="@{/admin/registration/courseManager/edit(userId=${manager.getUserId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Edit" data-container="body"></a>
                                            <a th:text="#{label.delete}" th:href="@{/admin/registration/courseManager/delete(userId=${manager.getUserId()})}" class="btn btn-sm btn-default btn-hover-danger demo-pli-trash add-tooltip" data-original-title="Delete" data-container="body"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>
