<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <br>
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="boardFrm" action="#" th:action="@{/admin/registration/role/edit-post/{id}(id=${role.id})}" th:object="${role}" method="post">
                        <input type="hidden" th:field="*{id}">
<!--                        <div class="form-group">-->
<!--                            <label class="col-sm-2 control-label" for="id">Role ID</label>-->
<!--                            <div class="col-sm-10">-->
<!--                                <input type="text" th:field="*{id}" id="id" placeholder="Role ID" class="form-control">-->
<!--                            </div>-->
<!--                            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="name">Role명</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{name}" id="name" placeholder="Role명" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="memo">설명</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{memo}" id="memo" placeholder="설명" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></span>
                        </div>

                        <div class="panel-footer text-right">
                            <button class="btn btn-primary" type="submit" id="submit-all">
                                <i class="fa fa-upload-cloud"></i> 저장
                            </button>
                            <a th:href="@{/admin/registration/role/list}" class="btn btn-success">
                                <i class="fa fa-upload-cloud"></i> 목록
                            </a>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

    <script type="text/javascript" th:inline="javascript">



</script>

</th:block>

</html>
