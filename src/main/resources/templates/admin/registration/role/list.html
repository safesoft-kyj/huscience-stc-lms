<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title">

            <!--JSTree [ OPTIONAL ]-->
<!--            <link th:href="@{/default/plugins/jstree/themes/default/style.min.css}" rel="stylesheet">-->



        </div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">



            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${roles}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>RoleID</th>
                                    <th>Role명</th>
                                    <th>설명</th>
                                    <th class="text-center col-sm-1">Edit</th>
                                    <th class="text-center col-sm-1">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="role : ${roles}">
                                    <td th:text="${role.getId()}"></td>
                                    <td th:text="${role.getName()}"></td>
                                    <td th:text="${role.getMemo()}"></td>
                                    <td class="text-center"><a th:href="@{/admin/registration/role/edit/{id}(id=${role.getId()})}">Edit</a></td>
                                    <td class="text-center"><a th:href="@{/admin/registration/role/delete/{id}(id=${role.getId()})}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a href="/admin/registration/role/add">Add a new Role</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>
