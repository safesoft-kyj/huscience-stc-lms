<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        td,th {
            text-align: center;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title">

            <!--JSTree [ OPTIONAL ]-->
<!--            <link th:href="@{/default/plugins/jstree/themes/default/style.min.css}" rel="stylesheet">-->



        </div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">



            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <div th:switch="${roles}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <div class="row" style="margin-bottom: 5px;" >
                                <div class="col-sm-12 text-right">
                                    <a class="btn btn-purple" th:href="@{/admin/registration/role/add}"><i class="demo-pli-add"></i> Add</a>
                                </div>
                            </div>
                            <hr class="table-head">
                            <table id="demo-dt-basic" class="table table-condensed" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>RoleID</th>
                                    <th>Role명</th>
                                    <th>설명</th>
                                    <th class="text-center">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="role : ${roles}">
                                    <td th:text="${role.getId()}"></td>
                                    <td th:text="${role.getName()}"></td>
                                    <td th:text="${role.getMemo()}"></td>
                                    <td>
                                        <div class="form-inline">
                                            <a th:text="#{label.edit}" th:href="@{/admin/registration/role/edit/{id}(id=${role.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Edit" data-container="body"></a>
                                            <a th:text="#{label.delete}" th:href="@{/admin/registration/role/delete/{id}(id=${role.getId()})}" class="btn btn-sm btn-default btn-hover-danger demo-pli-trash add-tooltip" data-original-title="Delete" data-container="body"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>
