<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        th, td {
            text-align: center;
        }
    </style>

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <div th:switch="${logList}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-md-1" th:text="#{label.no}">#</th>
                                    <th class="col-md-1">부서</th>
                                    <th class="col-md-1">팀</th>
                                    <th class="col-md-1">ID</th>
                                    <th class="col-md-1">사용자명</th>
                                    <th class="col-md-1">Upload 건수</th>
                                    <th class="col-md-1">시스템생성 건수</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="log, index : ${logList}">
                                    <td th:text="${index.count}"></td>
                                    <td class="text-center">
                                        <span th:text="${log.org_depart}"></span>
                                    </td>
                                    <td class="text-center">
                                        <span th:text="${log.org_team}"></span>
                                    </td>
                                    <td class="text-center">
                                        <span th:text="${log.user_id}"></span>
                                    </td>
                                    <td class="text-center">
                                        <b><a th:text="${log.name}" th:href="@{/admin/report/certificate/detail/(userId=${log.user_id})}"></a></b>
                                    </td>

                                    <td class="text-center">
                                        <span th:text="${log.upload_cnt}"></span>
                                    </td>
                                    <td class="text-center">
                                        <span th:text="${log.certi_cnt}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
