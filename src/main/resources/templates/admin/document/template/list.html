<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
                            <span th:text="#{label.list.title(${borders.size()})}"></span>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>
                                <a th:href="@{/admin/document/template/add}" class="btn btn-success" th:text="#{label.title.document.template}">양식등록</a>
                            </p>
                        </div>
                    </div>
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-1">번호</th>
                                    <th class="text-center">제목</th>
                                    <th class="text-center col-sm-2">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td th:text="${index.count}" class="text-center"></td>
                                    <td><a th:href="@{/admin/document/template/view/{id}(id=${border.getId()})}" th:text="${border.getTitle()}">Edit</a></td>
                                    <td class="text-center">
                                        <a class="btn btn-warning" th:href="@{/admin/document/template/edit/{id}(id=${border.getId()})}" th:text="#{label.edit}">Edit</a>
                                        <a class="btn btn-danger" th:href="@{/admin/document/template/delete/{id}(id=${border.getId()})}" th:text="#{label.delete}">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/static/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
