<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="boardFrm" action="#" th:action="@{/admin/certificate/number/edit-post/{id}(id=${border.getId()})}" th:object="${border}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}" id="id" name="id">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cerText" th:text="#{label.certi.text}">Text</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{cerText}" id="cerText" placeholder="" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('cerText')}" th:errors="*{cerText}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cerYear" th:text="#{label.certi.year}">Year</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{cerYear}" id="cerYear" placeholder="" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('cerYear')}" th:errors="*{cerYear}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cerSeq" th:text="#{label.certi.seq}">Seq</label>
                            <div class="col-sm-10">
                                <input type="number" th:field="*{cerSeq}" id="cerText" placeholder="" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('cerSeq')}" th:errors="*{cerSeq}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="fullNumber" th:text="#{label.certi.fullNumber}">Full Number</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fullNumber}" id="fullNumber" placeholder="자동생성번호" class="form-control">
                            </div>
                            <span th:if="${#fields.hasErrors('fullNumber')}" th:errors="*{fullNumber}"></span>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-primary" type="submit" id="submit-all" th:text="#{label.save}">
                                <i class="fa fa-upload-cloud"></i> 저장
                            </button>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">

    <!--Dropzone [ OPTIONAL ]-->
<!--    <script th:src="@{/default/plugins/dropzone/dropzone.min.js}"></script>-->

    <script type="text/javascript" th:src="@{/editor/js/HuskyEZCreator.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/default/js/custom/course-editor.js}" charset="utf-8"></script>

<!--    <script type="text/javascript" th:src="@{/default/js/custom/course-file.js}" charset="utf-8"></script>-->

<!--    <script type="text/javascript" th:src="@{/default/js/custom/course-add.js}" charset="utf-8"></script>-->

    <script>
        $('#demo-dp-range .input-daterange').datepicker({
            // format: "MM dd, yyyy",
            format: "yyyy-mm-dd",
            todayBtn: "linked",
            autoclose: true,
            todayHighlight: true
        });

    </script>

    <!--Form File Upload [ SAMPLE ]-->
<!--    <script th:src="@{/default/js/demo/form-file-upload.js}"></script>-->
</th:block>

</html>
