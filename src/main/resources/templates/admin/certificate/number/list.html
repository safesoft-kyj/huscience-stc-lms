<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        td,th {
            text-align: center;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
<!--                            <span th:text="#{label.list.title(${borders.size()})}"></span>-->
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>
                                <a id="demo-btn-addrow" class="btn btn-purple" th:href="@{/admin/certificate/number/add}"><i class="demo-pli-add"></i> Add</a>
                            </p>
                        </div>
                    </div>

                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Text</th>
                                    <th>Year</th>
                                    <th>Seq</th>
                                    <th>Full Number</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="certiNumber, index : ${borders}">
                                    <td th:text="${certiNumber.getCerText()}"></td>
                                    <td th:text="${certiNumber.getCerYear()}"></td>
                                    <td th:text="${certiNumber.getCerSeq()}"></td>
                                    <td th:text="${certiNumber.getFullNumber()}"></td>
                                    <td>
                                        <div class="form-inline">
                                            <a th:text="#{label.edit}" th:href="@{/admin/certificate/number/edit/{id}(id=${certiNumber.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Edit" data-container="body"></a>
                                            <a th:text="#{label.delete}" th:href="@{/admin/certificate/number/delete/{id}(id=${certiNumber.getId()})}" class="btn btn-sm btn-default btn-hover-danger demo-pli-trash add-tooltip" data-original-title="Delete" data-container="body"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--switch End -->

                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
<!--    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>-->
</th:block>

</html>
