<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        td,th {
            text-align: center;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
<!--                            <span th:text="#{label.list.title(${borders.size()})}"></span>-->
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>
                                <a id="demo-btn-addrow" class="btn btn-purple" th:href="@{/admin/certificate/info/add}"><i class="demo-pli-add"></i> Add</a>
                            </p>
                        </div>
                    </div>

                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="col-sm-2" th:text="#{label.certiInfo.sopname}">SOP Name</th>
                                    <th class="col-sm-2" th:text="#{label.certiInfo.sopdate}">SOP Effective Date</th>
                                    <th class="col-sm-1" th:text="#{label.certiInfo.cermanager1}">강사</th>
                                    <th class="col-sm-2" th:text="#{label.certiInfo.cermanagerText1}">강사 표시명</th>
                                    <th class="col-sm-1" th:text="#{label.certiInfo.cermanager2}">대표자</th>
                                    <th class="col-sm-2" th:text="#{label.certiInfo.cermanagerText2}">대표자 표시명</th>
                                    <th class="col-sm-2">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="certiInfo, index : ${borders}">
                                    <td class="text-left">
                                        <th:block th:if="${certiInfo.getIsActive() == 1}">
                                            <span class="badge badge-info" th:text="#{label.active}"></span>
                                        </th:block>
                                        <span th:text="${certiInfo.getSopName()}"></span>
                                    </td>
                                    <td th:text="${certiInfo.getSopEffectiveDate()}"></td>
                                    <td th:text="${certiInfo.getCerManager1().getName()}"></td>
                                    <td th:text="${certiInfo.getCerManagerText1()}"></td>
                                    <td th:text="${certiInfo.getCerManager2().getName()}"></td>
                                    <td th:text="${certiInfo.getCerManagerText2()}"></td>
                                    <td>
                                        <div class="form-inline">
                                            <a th:text="#{label.active}" th:href="@{/admin/certificate/info/updateActive/{id}(id=${certiInfo.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Active" data-container="body"></a>
                                            <a th:text="#{label.edit}" th:href="@{/admin/certificate/info/edit/{id}(id=${certiInfo.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Edit" data-container="body"></a>
                                            <a th:text="#{label.delete}" th:href="@{/admin/certificate/info/delete/{id}(id=${certiInfo.getId()})}" class="btn btn-sm btn-default btn-hover-danger demo-pli-trash add-tooltip" data-original-title="Delete" data-container="body"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--switch End -->

                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
<!--    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>-->
</th:block>

</html>
