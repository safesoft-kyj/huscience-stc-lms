    <script>

        $('#demo-dp-component .input-group.date').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayHighlight: true
        });

        // document ready
        $(function(){
            $('#notice_period').hide();

            $('#isNotice').click(function() {

                if ($("input:checkbox[id='isNotice']").is(":checked") == true) {
                    $('#notice_period').show();
                } else {
                    $('#notice_period').hide();
                }
            });
        });
