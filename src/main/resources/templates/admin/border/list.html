<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        .table-head {
            background: #3A444E;
            margin: 0;
            padding: 0;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6" style="vertical-align: top; margin-bottom: 2px;">
                            <span th:text="#{label.list.title(${borders.getTotalElements()})}"></span>
                        </div>
                        <div class="col-sm-6">
                            <form class="form-horizontal" th:action="@{/admin/border/list/{typeid}(typeid=__${typeId}__)}" method="get">
                                <div class="input-group mar-btm">
                                    <select id="selectOption" class="selectpicker" name="searchType">
                                        <option value="all" th:selected="${#strings.equalsIgnoreCase(param.searchType,'all')}">&nbsp;&nbsp;All&nbsp;&nbsp;</option>
                                        <option value="subject" th:selected="${#strings.equalsIgnoreCase(param.searchType,'subject')}">&nbsp;&nbsp;Subject&nbsp;&nbsp;</option>
                                        <option value="content" th:selected="${#strings.equalsIgnoreCase(param.searchType,'content')}">&nbsp;&nbsp;Content&nbsp;&nbsp;</option>
                                    </select>
                                    <input type="text" name="searchText" placeholder="Search" class="form-control" th:value="${param.searchText}">
                                    <span class="input-group-btn">
					                    <button class="btn btn-primary" type="submit">Search</button>
                                        <a class="btn btn-purple" th:href="@{/admin/border/add/{typeId}(typeId=${typeId})}"><i class="demo-pli-add"></i> Add</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>

                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <hr>
                            <hr class="table-head">
                            <table id="customer-list-page" class="table" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-1" th:text="#{label.no}">번호</th>
                                    <th class="text-center" th:text="#{label.subject}">제목</th>
                                    <th class="text-center col-sm-1" th:text="#{label.notice}"></th>
                                    <th class="text-center col-sm-2" th:text="#{label.createdate}">등록일</th>
                                    <th class="text-center col-sm-2" th:text="#{label.createby}">이름</th>
                                    <th class="text-center col-sm-1" th:text="#{label.readcount}">조회수</th>
                                    <th class="text-center col-sm-2" th:text="#{label.edit}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td th:text="${index.count}" class="text-center"></td>
                                    <td><a th:href="@{/admin/border/view/{id}(id=${border.getId()})}" th:text="${border.getTitle()}">Edit</a></td>
                                    <td  class="text-center">
                                        <span th:if="${#strings.equalsIgnoreCase(border.isNotice, '1')}">!</span>
                                        <div th:if="${border.getBorderFiles().size() > 0}" class="demo-icon"><i class="ion-paperclip"></i><span></span></div>
                                    </td>
                                    <td th:text="${border.getCreatedBy()}" class="text-center"></td>
                                    <td th:text="${border.getCreatedDate()} ? ${#dates.format(border.getCreatedDate(), 'yyyy-MM-dd')} : ${border.getCreatedDate()}" class="text-center"></td>
                                    <td th:text="${border.getViewCnt()}" class="text-center"></td>
                                    <td class="text-center">
                                        <a th:text="#{label.edit}" th:href="@{/admin/border/edit/{id}(id=${border.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Edit" data-container="body"></a>
                                        <a th:text="#{label.delete}" th:href="@{/admin/border/delete/{id}(id=${border.getId()})}" class="btn btn-sm btn-default btn-hover-danger demo-pli-trash add-tooltip" data-original-title="Delete" data-container="body"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav th:replace="fragments/common/pagenation_admin :: pagenation"> </nav>
                        </div>
                    </div><!--switch End -->

                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">

</th:block>

</html>
