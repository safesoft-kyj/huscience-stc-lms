<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${elMinors}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Major Code</th>
                                    <th>Major 명</th>
                                    <th>Minor Code</th>
                                    <th>Minor 명</th>
                                    <th>Sequence</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="elMinor : ${elMinors}">
                                    <td th:text="${elMinor.getElMajor().getMajorCd()}"></td>
                                    <td th:text="${elMinor.getElMajor().getMajorNm()}"></td>
                                    <td th:text="${elMinor.getMinorCd()}"></td>
                                    <td th:text="${elMinor.getMinorNm()}"></td>
                                    <td th:text="${elMinor.getSeq()}"></td>
                                    <td><a th:href="@{/admin/code/minor-edit/{id}(id=${elMinor.getMinorCd()})}">Edit</a></td>
                                    <td><a th:href="@{/admin/code/minor-delete(id=${elMinor.getMinorCd()})}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a th:href="@{/admin/code/minor-add}">Add a new Minor Code</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">

</th:block>

</html>
