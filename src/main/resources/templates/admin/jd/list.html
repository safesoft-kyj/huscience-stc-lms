<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!--Nav Tabs-->
            <div class="tab-base">
                <ul class="nav nav-tabs">
                    <li th:classappend="${status eq 'CURRENT' ? 'active' : ''}">
                        <a href="?status=CURRENT">Current</a>
                    </li>
                    <li th:classappend="${status eq 'SUPERSEDED' ? 'active' : ''}">
                        <a href="?status=SUPERSEDED">Old Version</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/jd/add}"><i class="fa fa-plus"></i> Add</a>
                    </li>
                </ul>
            <!-- Basic Data Tables -->
            <!--===================================================-->
                <div class="tab-content">
                    <div class="panel tab-pane fade active in">
    <!--                    <div class="panel-heading">-->
    <!--                        <h3 class="panel-title">-->
    <!--                            <div class="btn-group pull-right">-->
    <!--                                <p><a th:href="@{/admin/jd/add}" class="btn btn-success" th:text="#{label.add}">Add new</a></p>-->
    <!--                            </div>-->
    <!--                        </h3>-->

    <!--                    </div>-->
                        <div class="panel-body">
                            <!-- Warning Alert -->
                            <!--===================================================-->
                            <div class="alert alert-warning" th:if="${returnMessage != null}">
                                <button class="close" data-dismiss="alert"><i class="pci-cross pci-circle"></i></button>
                                <strong>Warning!</strong> <span th:text="${returnMessage}"></span>
                            </div>

                            <div th:switch="${borders}">
                                <h2 th:case="null">No customer yet!</h2>
                                <div th:case="*">
                                    <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th th:text="#{label.jd.title}" class="text-center">Job Title</th>
                                            <th th:text="#{label.jd.shortName}" class="text-center">Short Name</th>
                                            <th class="text-center">Version</th>
        <!--                                    <th class="text-center">Status</th>-->
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="border : ${borders}">
                                            <td th:text="${border.jobDescription.title}" class="text-center"></td>
                                            <td th:text="${border.jobDescription.shortName}" class="text-center"></td>
                                            <td th:text="${border.version_no}" class="text-center"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div><!--switch End -->

                        </div><!--panel-body End -->
                    </div><!-- panel End -->
                </div>
            </div>
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
