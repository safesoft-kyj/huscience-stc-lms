<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <div class="btn-group pull-right">
                            <p><a th:href="@{/admin/jd/add}" class="btn btn-success" th:text="#{label.add}">Add new</a></p>
                        </div>
                    </h3>

                </div>
                <div class="panel-body">

                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th th:text="#{label.jd.title}" class="text-center">Job Title</th>
                                    <th th:text="#{label.jd.shortName}" class="text-center">Short Name</th>
                                    <th th:text="#{label.createby}" class="text-center">등록자</th>
                                    <th th:text="#{label.createdate}" class="text-center">등록일</th>
                                    <th th:text="#{label.edit}" class="text-center">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border : ${borders}">
                                    <td th:text="${border.getTitle()}" class="text-center"></td>
                                    <td th:text="${border.getShortName()}" class="text-center"></td>
                                    <td th:text="${border.getCreatedBy()}" class="text-center"></td>
                                    <td th:text="${border.getCreatedDate()} ? ${#dates.format(border.getCreatedDate(), 'yyyy/MMM/dd')} : ${border.getCreatedDate()}" class="text-center"></td>
                                    <td class="text-center">
                                        <div class="form-inline">
                                            <a class="btn btn-warning" th:href="@{/admin/jd/edit/{id}(id=${border.getId()})}">Edit</a>
                                            <a class="btn btn-danger" th:href="@{/admin/jd/delete/{id}(id=${border.getId()})}">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--switch End -->

                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
