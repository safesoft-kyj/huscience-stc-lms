<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="jobDescriptionForm" th:action="@{/admin/jd/add}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="file">Job Description(<i class="fa fa-file-word-o text-info"></i>) </label>
                            <div class="col-sm-9">
                                <!--Bootstrap Datepicker : Text Input-->
                                <!--===================================================-->
                                <div>
                                    <input type="file" name="file" id="file" placeholder="Job Description" accept=".docx" class="form-control" required>
                                </div>
                                <!--===================================================-->
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit" th:text="#{label.save}">Submit</button>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <script>
        $(document).ready(function() {
           $("#jobDescriptionForm").submit(function(e) {
              if(!$("#file").val()) {
                  e.preventDefault();
                  alert('Job Description 파일을 선택해 주세요.');
                  return false;
              }
           });
        });
    </script>
</th:block>

</html>
