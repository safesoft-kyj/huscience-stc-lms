<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="jobDescriptionForm" th:object="${jobDescriptionVersion}" th:action="@{/admin/jd/add-post}" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title" th:text="#{label.jd.title}">Job Title</label>
                            <div class="col-sm-9">
                                <input type="text" readonly th:field="*{jobDescription.title}" id="title" placeholder="Job Title" class="form-control" required>
                            </div>
                            <span th:if="${#fields.hasErrors('jobDescription.title')}" th:errors="*{jobDescription.title}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title" th:text="#{label.jd.shortName}">Short Name</label>
                            <div class="col-sm-9">
                                <input type="text" readonly th:field="*{jobDescription.shortName}" id="shortName" placeholder="Short Name" class="form-control" required>
                            </div>
                            <span th:if="${#fields.hasErrors('jobDescription.shortName')}" th:errors="*{jobDescription.shortName}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">Version No</label>
                            <div class="col-sm-9">
                                <input type="text" readonly th:field="*{version_no}" id="version_no" placeholder="Version No" class="form-control" required>
                            </div>
                            <span th:if="${#fields.hasErrors('version_no')}" th:errors="*{version_no}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="title">Release Date</label>
                            <div class="col-sm-9">
                                <input type="text" readonly th:field="*{release_date}" id="release_date" placeholder="Release Date" class="form-control" required>
                            </div>
                            <span th:if="${#fields.hasErrors('release_date')}" th:errors="*{release_date}"></span>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-success" type="submit" th:text="#{label.save}">Submit</button>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <script>
        $(document).ready(function() {
           $("#jobDescriptionForm").submit(function(e) {
              if(!confirm('저장 하시겠습니까?')) {
                  e.preventDefault();
                  return false;
              }
           });
        });
    </script>
</th:block>

</html>
