<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
                            <span th:text="#{label.list.title(${borders.getTotalElements()})}"></span>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p><a th:href="@{/admin/course-master/add}" class="btn btn-success">Add new</a></p>
                        </div>
                    </div>
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="customer-list-page" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-1" th:text="#{label.no}">번호</th>
                                    <th class="text-center col-sm-1" th:text="#{label.id}">ID</th>
                                    <th class="text-center" th:text="#{label.course.type}">교육유형명</th>
                                    <th class="text-center col-sm-2" th:text="#{label.type}">신청일자유형</th>
                                    <th class="text-center col-sm-2" th:text="#{label.course.isCourseTeamApproval}">팀장/부서장 승인여부</th>
                                    <th class="text-center col-sm-2" th:text="#{label.course.isCourseManagerApproval}">과정관리자 승인여부</th>
                                    <th class="text-center col-sm-2" th:text="#{label.edit}">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td th:text="${index.count}" class="text-center"></td>
                                    <td th:text="${border.getId()}"></td>
                                    <td th:text="${border.getCourseName()}"></td>
                                    <td>
                                        <select class="form-control" id="course-type" disabled>
                                            <option th:each="minor, index : ${codeList}" th:value="${minor.getMinorCd()}"
                                                    th:text="${minor.getMinorNm()}" th:selected="${ minor.getMinorCd().equals(border.getCourseGubun().getMinorCd()) }"></option>
                                        </select>
                                    </td>
                                    <td class="text-center" th:text="${border.getIsTeamMangerApproval()}"></td>
                                    <td class="text-center" th:text="${border.getIsCourseMangerApproval()}"></td>
                                    <td class="text-center">
                                        <div class="form-inline">
                                            <a class="btn btn-warning" th:href="@{/admin/course-master/edit/{id}(id=${border.getId()})}" th:text="#{label.edit}">Edit</a>
                                            <a class="btn btn-danger" th:href="@{/admin/course-master/delete/{id}(id=${border.getId()})}" th:text="#{label.delete}">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav th:replace="fragments/common/pagenation :: pagenation"> </nav>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
