<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title">

        </div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>부서코드</th>
                                    <th>상위부서</th>
                                    <th>부서레벨</th>
                                    <th>부서명</th>
                                    <th>정렬순서</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border : ${borders}">
                                    <td th:text="${border.getOrgCode()}"></td>
                                    <td th:text="${border.getPOrgCode()}"></td>
                                    <td th:text="${border.getOrgLevel()}"></td>
                                    <td th:text="${border.getOrgDepart()}"></td>
                                    <td th:text="${border.getOrgOrder()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a href="/admin/code/major-add">Add a new Major Code</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">

    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>

    <!--DataTables Sample [ SAMPLE ]-->

    <!--    <script th:src="@{/js/custom/major-list.js}"></script>-->

    <!--JSTree [ OPTIONAL ]-->

    <script>



    </script>
</th:block>

</html>
