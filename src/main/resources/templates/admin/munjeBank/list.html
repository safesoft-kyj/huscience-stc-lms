<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="__${munjeType}__"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
                            <span th:text="#{label.list.title(${borders.size()})}"></span>
                        </div>
                        <div class="col-sm-6 text-right">
                            <p><a th:href="@{/admin/munjeBank/add(munjeType=__${munjeType}__)}" class="btn btn-success" th:text="#{label.add}">Add new</a></p>
                        </div>
                    </div>
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center" th:text="#{label.munje.quest}">문제</th>
                                    <th class="text-center col-sm-4" th:text="#{label.munje.quest}">항목</th>
                                    <th class="text-center col-sm-2" th:text="#{label.edit}">Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td>
                                        <div th:text="${border.getQuest()}"></div>
                                    </td>
                                    <td>
                                        <div th:text="${border.getIsAns1() + ' ' + border.getEx1()}"></div>
                                        <div th:text="${border.getIsAns2() + ' ' + border.getEx2()}"></div>
                                        <div th:text="${border.getIsAns3() + ' ' + border.getEx3()}"></div>
                                        <div th:text="${border.getIsAns4() + ' ' + border.getEx4()}"></div>
                                        <div th:text="${border.getIsAns5() + ' ' + border.getEx5()}"></div>
                                    </td>
                                    <td class="text-center">
                                        <div class="form-inline">
                                            <a class="btn btn-warning" th:href="@{/admin/munjeBank/edit/{id}(id=${border.getId()})}" th:text="#{label.edit}">Edit</a>
                                            <a class="btn btn-danger" th:href="@{/admin/munjeBank/delete/{id}(id=${border.getId()})}" th:text="#{label.delete}">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
