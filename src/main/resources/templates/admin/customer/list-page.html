<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Basic Data Tables with responsive plugin</h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${elCustomers}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2>Users</h2>
                            <table id="customer-list-page" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>협약기관명</th>
                                    <th>협약체결일자</th>
                                    <th>협약조건</th>
                                    <th>홈페이지</th>
                                    <th>등록자</th>
                                    <th>등록일</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="elCustomer : ${elCustomers}">
                                    <td th:text="${elCustomer.getName()}"></td>
                                    <td th:text="${elCustomer.getCondate()}"></td>
                                    <td th:text="${elCustomer.getCondate()}"></td>
                                    <td th:text="${elCustomer.getCreatedBy()}"></td>
                                    <td th:text="${elCustomer.getCreatedDate()} ? ${#dates.format(elCustomer.getCreatedDate(), 'yyyy/MM/dd HH:mm')} : ${elCustomer.getCreatedDate()}"></td>
                                    <td><a th:href="${elCustomer.homepage}" target="_blank"><span th:text="${elCustomer.homepage}"></span></a></td>
                                    <td><a th:href="@{/customer/edit/{id}(id=${elCustomer.getId()})}">Edit</a></td>
                                    <td><a th:href="@{/customer/delete/{id}(id=${elCustomer.getId()})}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <nav style="text-align: center;">
                                <ul class="pagination"
                                    th:with="start=${T(Math).floor(elCustomers.number/10)*10 + 1}, last=(${start + 9 < elCustomers.totalPages ? start + 9 : elCustomers.totalPages})">
                                    <li>
                                        <a th:href="@{/customer/list-page(page=1)}" aria-label="First">
                                            <span aria-hidden="true">First</span>
                                        </a>
                                    </li>

                                    <li th:class="${elCustomers.first} ? 'disabled'">
                                        <a th:href="${elCustomers.first} ? '#' :@{/customer/list-page(page=${elCustomers.number})}" aria-label="Previous">
                                            <span aria-hidden="true">&lt;</span>
                                        </a>
                                    </li>

                                    <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == elCustomers.number + 1} ? 'active'">
                                        <a th:text="${page}" th:href="@{/customer/list-page(page=${page})}"></a>
                                    </li>

                                    <li th:class="${elCustomers.last} ? 'disabled'">
                                        <a th:href="${elCustomers.last} ? '#' : @{/customer/list-page(page=${elCustomers.number + 2})}" aria-label="Next">
                                            <span aria-hidden="true">&gt;</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a th:href="@{/customer/list-page(page=${elCustomers.totalPages})}" aria-label="Last">
                                            <span aria-hidden="true">Last</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <p><a th:href="@{/customer/add}">Add a new customer</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
