<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Basic Data Tables with responsive plugin</h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${fileList}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2>Users</h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>파일명</th>
                                    <th class="min-tablet">파일형식</th>
                                    <th class="min-desktop">사이즈</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="uploadFile : ${fileList}">
                                    <td th:text="${uploadFile.getFileName()}"></td>
                                    <td th:text="${uploadFile.getMimeType()}"></td>
                                    <td th:text="${uploadFile.getSize()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a th:href="@{/base/file/add}">Add a new customer</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">

</th:block>

</html>
