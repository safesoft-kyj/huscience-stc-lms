<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"

      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title">

            <!--JSTree [ OPTIONAL ]-->
<!--            <link th:href="@{/default/plugins/jstree/themes/default/style.min.css}" rel="stylesheet">-->



        </div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">



            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${users}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>사원ID</th>
                                    <th>사원명</th>
                                    <th>부서코드</th>
                                    <th>부서명</th>
                                    <th>직위</th>
                                    <th>E-mail</th>
                                    <th>입사일</th>
                                    <th>서명</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getUserId()}"></td>
                                    <td th:text="${user.getKorName()}"></td>
                                    <td th:text="${user.getOrgCode()}"></td>
                                    <td th:text="${user.getOrgDepart()}"></td>
                                    <td th:text="${user.getComPosition()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getIndate()}"></td>
                                    <td th:text="${user.getApproSign()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <p><a href="/admin/code/major-add">Add a new Major Code</a></p>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>
