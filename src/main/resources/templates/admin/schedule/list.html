<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <style>
        td,th {
            text-align: center;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
                            총 <span th:text="${borders.size() + '건'}" class="text-danger"></span>의 연간일정이 등록되어 있습니다.
                        </div>
                        <div class="col-sm-6 text-right">
                            <p><a th:href="@{/admin/schedule/add/{sctype}(sctype=${sctype})}" class="btn btn-success">Add new</a></p>
                        </div>
                    </div>
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="customer-list-page" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-1">번호</th>
                                    <th class="text-center">제목</th>
                                    <th class="text-center">등록년도</th>
                                    <th class="text-center col-sm-1">이름</th>
                                    <th class="text-center col-sm-1">등록일</th>
                                    <th class="text-center col-sm-1">조회수</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td th:text="${index.count}" class="text-center"></td>
                                    <td class="text-left">
                                        <th:block th:if="${border.getIsActive() == 1}">
                                            <span class="badge badge-info" th:text="#{label.active}"></span>
                                        </th:block>
                                        <span th:text="${border.getTitle()}">Edit</span>
                                    </td>
                                    <td th:text="${border.getYear()+ '년'}" class="text-center"></td>
                                    <td th:text="${border.getCreatedBy()}" class="text-center"></td>
                                    <td th:text="${border.getCreatedDate()} ? ${#dates.format(border.getCreatedDate(), 'yyyy/MM/dd')} : ${border.getCreatedDate()}" class="text-center"></td>
                                    <td th:text="${border.getViewCnt()}" class="text-center"></td>
                                    <td>
                                        <div class="form-inline">
                                            <a th:text="#{label.active}" th:href="@{/admin/schedule/updateActive/{id}(id=${border.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Active" data-container="body"></a>
                                            <a th:text="#{label.edit}" th:href="@{/admin/schedule/edit/{id}(id=${border.getId()})}" class="btn btn-sm btn-default btn-hover-success demo-psi-pen-5 add-tooltip" data-original-title="Edit" data-container="body"></a>
                                            <a th:text="#{label.delete}" th:href="@{/admin/schedule/delete/{id}(id=${border.getId()})}" class="btn btn-sm btn-default btn-hover-danger demo-pli-trash add-tooltip" data-original-title="Delete" data-container="body"></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">

</th:block>

</html>
