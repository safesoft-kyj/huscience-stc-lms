<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
<!--                    <h3 class="panel-title">교육 등록</h3>-->
                </div>
                <div class="panel-body">
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="boardFrm" action="#" th:action="@{/admin/course/{typeId}/{courseId}/account/add-post(typeId=${typeId}, courseId=${courseId})}" method="post" enctype="multipart/form-data" >
                        <input hidden name="courseId" th:value="${courseId}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="mailList">교육대상자</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="mailList" id="mailList" multiple="multiple">
                                    <option th:each="user : ${mailList}" th:value="${user.getUserId()}" th:text="${user.getName()}"></option>
                                </select>
                            </div>
                            <div class="col-sm-1 pull-right">
                                <a class="btn btn-primary" id="btnOrg" th:text="#{label.organization}">조직도</a>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-primary" type="button" id="submit-all" th:text="#{label.save}" onclick="btnSubmit();">
                                <i class="fa fa-upload-cloud"></i> 저장
                            </button>
                            <a class="btn btn-primary" th:href="@{/admin/course/{typeId}/{courseId}/account(typeId=${typeId}, courseId=${courseId})}"><i class="demo-pli-back"></i> Back</a>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->

</th:block>

<th:block layout:fragment="custom_js">

    <script th:inline="javascript">
        /*<![CDATA[*/

        var courseId = /*[[${courseId}]]*/;

        var saveStatus = true;

        $('#mailList').chosen({width:'100%'});

        $(document ).ready(function() {

            $('#mailList').change(function() {

                $('#mailList > option:selected').each(function() {
                    checkRequest($(this).val());
                });
            });

            $("#btnOrg").on("click", function() {
                var url = "/admin/depart/treeView";
                // 만들 팝업창 좌우 크기의 1/2 만큼 보정값으로 빼주었음
                var popupX = (window.screen.width / 2) - (800 / 2);
                // 만들 팝업창 상하 크기의 1/2 만큼 보정값으로 빼주었음
                var popupY= (window.screen.height / 2) - (550 / 2);

                var name = "조직도";
                var option = "width = 800, height = 550, top = 100, left = 200, menubar=no,directories=no, location = no, scrollbars=no, resizable=no"
                option += ", left=" + popupX + ", top=" + popupY;
                window.open(url, name, option);
            });

        });

        function btnSubmit() {
            checkRequest('');

            if(saveStatus) {
                $('#boardFrm').submit();
            }
        }

        // 조직도에서 사용자 ID를 받아 온다(배열로 받아옴)
        function selectMailList(selectOptionArray) {
            // alert(selectOptionArray.length);
            // var userList = selectOptionArray.split(',');

            $.each(selectOptionArray, function(index, item){
                checkRequest(item);
            });

            // 싱글값 변경
            // $('#select-id').val("22").trigger('chosen:updated');
            // 여러값 변경시는 배열로 전달
            $('#mailList').val(selectOptionArray).trigger('chosen:updated');
        }


        // 사용자 지정이 가능한지에 대한 조건 검색
        function checkRequest(userId) {

                $.ajax({
                type : 'POST',
                url : '/api/courseAccount/isVerification',
                dataType : 'json',
                    async: false,
                data : {
                    'userId': userId,
                    'courseId': courseId
                },
                error: function(xhr, status, error){
                    alert('에러');
                },
                success : function(data){

                    if (data == 1) {
                        saveStatus = false;
                        alert('상위결재권자가 지정되지 않았습니다.');
                        return false;
                    }

                    if (data == 2) {
                        saveStatus = false;
                        alert('교육과정 관리자가 지정되지 않았습니다.');
                        return false;
                    }

                    if (data == 3) {
                        saveStatus = false;
                        alert('수료증 기준정보가 설정 되지 않았습니다.');
                        return false;
                    }

                    if (data == 4) {
                        saveStatus = false;
                        alert('이미 신청한 내역이 있습니다..');
                        return false;
                    }

                    if (data == 11) {
                        saveStatus = false;
                        alert('교육과정 정원이 초과 됩니다.');
                        return false;
                    }

                    if (data == 9) {
                        saveStatus = true;
                        return true;
                        // $('#submit_form').submit();
                    }
                },
            });

            return;
        }
        /*]]>*/
    </script>

</th:block>

</html>
