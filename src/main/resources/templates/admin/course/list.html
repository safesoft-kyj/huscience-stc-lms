<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <div class="col-sm-6">
                            총 <span th:text="${borders.getTotalElements() + '건'}" class="text-danger"></span>의 게시물이 등록되어 있습니다.
                        </div>
                        <div class="col-sm-6 text-right">
                            <p>
                                <a th:href="@{/admin/course/add/{typeId}(typeId=${typeId})}" class="btn btn-success">교육과정등록</a>
                            </p>
                        </div>
                    </div>
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="customer-list-page" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-1">번호</th>
                                    <th class="text-center">제목</th>
                                    <th class="text-center col-sm-1">이름</th>
                                    <th class="text-center col-sm-1">등록일</th>
                                    <th class="text-center col-sm-1">조회수</th>
                                    <th class="text-center col-sm-3">부가기능</th>
                                    <th class="text-center col-sm-1">Edit</th>
                                    <th class="text-center col-sm-1">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td th:text="${index.count}" class="text-center"></td>
                                    <td><a th:href="@{/admin/course/view/{id}(id=${border.getId()})}" th:text="${border.getTitle()}">Edit</a></td>
                                    <td th:text="${border.getCreatedBy()}" class="text-center"></td>
                                    <td th:text="${border.getCreatedDate()} ? ${#dates.format(border.getCreatedDate(), 'yyyy/MM/dd')} : ${border.getCreatedDate()}" class="text-center"></td>
                                    <td th:text="${border.getViewCnt()}" class="text-center"></td>
                                    <td class="text-left">
                                        <a class="btn btn-warning" th:href="@{/admin/course/section/add/{id}(id=${border.getId()})}">강의등록</a>
                                        <a th:if="${border.getIsQuiz().equals('Y')}" class="btn btn-warning" th:href="@{/admin/course/quiz/add/{id}(id=${border.getId()})}">문제등록</a>
                                        <a th:if="${border.getIsSurvey().equals('Y')}" class="btn btn-warning" th:href="@{/admin/course/survey/add/{id}(id=${border.getId()})}">설문등록</a>
                                    </td>
                                    <td class="text-center"><a th:href="@{/admin/course/edit/{id}(id=${border.getId()})}">Edit</a></td>
                                    <td class="text-center"><a th:href="@{/admin/course/delete/{id}(id=${border.getId()})}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <nav th:replace="fragments/common/pagenation_admin :: pagenation"> </nav>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <!--DataTables Sample [ SAMPLE ]-->
    <script th:src="@{/default/js/demo/tables-datatables.js}"></script>
</th:block>

</html>
