<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <!--Dropzone [ OPTIONAL ]-->
    <link th:href="@{/default/plugins/dropzone/dropzone.min.css}" rel="stylesheet">



</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">

<!--                    <h3 class="panel-title">교육 등록</h3>-->
                </div>
                <div class="panel-body">
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="boardFrm" action="#" th:action="@{/admin/course/add-post}" th:object="${course}" method="post" enctype="multipart/form-data" >
                        <input type="hidden" th:field="*{id}" id="id" name="id">
                        <input type="hidden" th:field="*{courseMaster.id}" id="type-id" name="type-id">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="title">교육유형</label>
                            <div class="col-sm-10">
                                <input type="text" th:value="${course.courseMaster.getCourseName()}"  placeholder="제목" class="form-control" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="title">과정명</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{title}" id="title" placeholder="과정명" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="mailList">교육대상자</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="mailList" id="mailList" multiple="multiple">
                                    <option th:each="user : ${mailList}" th:value="${user.getUserId()}" th:text="${user.getName()}"></option>
                                </select>
                            </div>
                            <div class="col-sm-1 pull-right">
                                <a class="btn btn-primary" id="btnOrg">조직도</a>
                            </div>
                        </div>

<!--                        <th:block th:unless="${course.getCourseMaster().getRequestType().equals('1')}">-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="title">신청기간</label>
                                <div class="col-sm-4">
                                    <div id="demo-dp-range">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <input type="text" th:field="*{requestFromDate}" id="requestFromDate" placeholder="신청시작일" class="form-control" required="required">
                                            <span th:if="${#fields.hasErrors('requestFromDate')}" th:errors="*{requestFromDate}"></span>
                                            <span class="input-group-addon">to</span>
                                            <input type="text" th:field="*{requestToDate}" id="requestToDate" placeholder="신청종료일" class="form-control" required="required">
                                            <span th:if="${#fields.hasErrors('requestToDate')}" th:errors="*{requestToDate}"></span>
                                        </div>
                                    </div>
                                </div>
                                <label class="col-sm-2 control-label" for="title">교육기간</label>
                                <div class="col-sm-4">
                                    <div id="demo-dp-range2">
                                        <div class="input-daterange input-group" id="datepicker2">
                                            <input type="text" th:field="*{fromDate}" id="fromDate" placeholder="교육시작일" class="form-control" required="required">
                                            <span th:if="${#fields.hasErrors('fromDate')}" th:errors="*{fromDate}"></span>
                                            <span class="input-group-addon">to</span>
                                            <input type="text" th:field="*{toDate}" id="toDate" placeholder="교육종료일" class="form-control" required="required">
                                            <span th:if="${#fields.hasErrors('toDate')}" th:errors="*{toDate}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="amount">수강료</label>
                                <div class="col-sm-4">
                                    <input type="number" th:field="*{amount}" id="amount" placeholder="교육시간" class="form-control" required="required">
                                </div>
                                <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                                <label class="col-sm-2 control-label" for="cnt">교육정원</label>
                                <div class="col-sm-4">
                                    <input type="text" th:field="*{cnt}" id="cnt" placeholder="교육정원" class="form-control" required="required">
                                </div>
                                <span th:if="${#fields.hasErrors('cnt')}" th:errors="*{cnt}"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="team">참석대상 부서/팀</label>
                                <div class="col-sm-4">
                                    <input type="text" th:field="*{team}" id="team" placeholder="부서/팀" class="form-control" required="required">
                                </div>
                                <span th:if="${#fields.hasErrors('team')}" th:errors="*{team}"></span>
                                <label class="col-sm-2 control-label">교제제공여부</label>
                                <div class="col-sm-4">
                                    <select th:field="*{isBook}" class="form-control">
                                        <option value="Y" >Y</option>
                                        <option value="N" >N</option>
                                    </select>
                                </div>
                            </div>
<!--                        </th:block>-->

                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="day">학습일수/시간</label>
                            <div class="col-sm-2">
                                <input type="number" th:field="*{day}" id="day" placeholder="교육일수" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></span>
                            <div class="col-sm-2">
                                <input type="number" th:field="*{hour}" id="hour" placeholder="교육시간" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('hour')}" th:errors="*{hour}"></span>
                            <label class="col-sm-2 control-label" for="day">교육장소</label>
                            <div class="col-sm-4">
                                <input type="text" th:field="*{place}" id="place" placeholder="교육장소" class="form-control" required="required">
                            </div>
                            <span th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></span>
                        </div>

                        <div class="form-group">
                            <span th:if="${#fields.hasErrors('isQuiz')}" th:errors="*{isQuiz}"></span>
                            <label class="col-sm-2 control-label">시험진행여부</label>
                            <div class="col-sm-10">
                                <select th:field="*{isQuiz}" class="form-control">
                                    <option value="Y" >Y</option>
                                    <option value="N" >N</option>
                                </select>
                            </div>
                            <span th:if="${#fields.hasErrors('isCerti')}" th:errors="*{isCerti}"></span>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">설문진행여부</label>
                            <div class="col-sm-4">
                                <select th:field="*{isSurvey}" class="form-control">
                                    <option value="Y" >Y</option>
                                    <option value="N" >N</option>
                                </select>
                            </div>
                            <span th:if="${#fields.hasErrors('isSurvey')}" th:errors="*{isSurvey}"></span>
                            <label class="col-sm-2 control-label">수료증발급여부</label>
                            <div class="col-sm-4">
                                <select th:field="*{isCerti}" class="form-control">
                                    <option value="Y" >Y</option>
                                    <option value="N" >N</option>
                                </select>
                            </div>
                            <span th:if="${#fields.hasErrors('isCerti')}" th:errors="*{isCerti}"></span>
                        </div>

                        <div id="editSection"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="editor">소개</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" th:field="*{content}" name="content" id="editor" style="width: 100%; height: 300px;" required></textarea>
                            </div>
                            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="agenda">Agenda</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" th:field="*{agenda}" name="agenda" id="agenda" style="width: 100%; height: 300px;" required></textarea>
                            </div>
                            <span th:if="${#fields.hasErrors('agenda')}" th:errors="*{agenda}"></span>
                        </div>

                        <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                            <label class="col-sm-2 control-label" for="editor" th:text="${'첨부파일' + num}">첨부파일</label>
                            <div class="col-sm-10">
                                <input type="file" name="files">
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <button class="btn btn-primary" type="submit" id="submit-all">
                                <i class="fa fa-upload-cloud"></i> 저장
                            </button>
                            <a th:href="@{/admin/course/list/{typeId}(typeId=${course.getCourseMaster().getId()})}" class="btn btn-success">
                                <i class="fa fa-upload-cloud"></i> 목록
                            </a>
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->

</th:block>

<th:block layout:fragment="custom_js">
    <!--Dropzone [ OPTIONAL ]-->
<!--    <script th:src="@{/default/plugins/dropzone/dropzone.js}"></script>-->


    <script type="text/javascript" th:src="@{/editor/js/HuskyEZCreator.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/default/js/custom/course-editor.js}" charset="utf-8"></script>

<!--    <script type="text/javascript" th:src="@{/default/js/custom/course-file.js}" charset="utf-8"></script>-->

<!--    <script type="text/javascript" th:src="@{/default/js/custom/course-add.js}" charset="utf-8"></script>-->



<!--    <script th:src="@{/default/js/demo/form-component.js}"></script>-->

    <script>
        $('#demo-dp-range .input-daterange').datepicker({
            // format: "MM dd, yyyy",
            format: "yyyy-mm-dd",
            todayBtn: "linked",
            autoclose: true,
            todayHighlight: true
        });

        $('#demo-dp-range2 .input-daterange').datepicker({
            // format: "MM dd, yyyy",
            format: "yyyy-mm-dd",
            todayBtn: "linked",
            autoclose: true,
            todayHighlight: true
        });

        $('#mailList').chosen({width:'100%'});

        $("#btnOrg").on("click", function() {
            var url = "/admin/depart/treeView";
            // 만들 팝업창 좌우 크기의 1/2 만큼 보정값으로 빼주었음
            var popupX = (window.screen.width / 2) - (800 / 2);
            // 만들 팝업창 상하 크기의 1/2 만큼 보정값으로 빼주었음
            var popupY= (window.screen.height / 2) - (550 / 2);

            var name = "조직도";
            var option = "width = 800, height = 550, top = 100, left = 200, menubar=no,directories=no, location = no, scrollbars=no, resizable=no"
            option += ", left=" + popupX + ", top=" + popupY;
            window.open(url, name, option);
        });


        // 조직도에서 사용자 ID를 받아 온다(배열로 받아옴)
        function selectMailList(selectOptionArray) {

            // 싱글값 변경
            // $('#select-id').val("22").trigger('chosen:updated');
            // 여러값 변경시는 배열로 전달
            $('#mailList').val(selectOptionArray).trigger('chosen:updated');
        }

    </script>


</th:block>

</html>
