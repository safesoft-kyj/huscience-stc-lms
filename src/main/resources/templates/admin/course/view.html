<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content" style="margin-bottom:0">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <tbody>
                        <colgroup><col width="15%" /><col width="35%" /><col width="15%" /><col width="35%" /></colgroup>
                        <tr>
                            <th><span>*</span> 구분</th>
                            <td th:text="${course.courseMaster.getCourseName()}" colspan="3"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 과정명</th>
                            <td th:text="${course.getTitle()}" colspan="3"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 신청기간</th>
                            <td th:text="${course.getRequestFromDate() + ' ~ ' + course.getToDate()} "></td>
                            <th><span>*</span> 교육기간</th>
                            <td th:text="${course.getFromDate() + ' ~ ' + course.getToDate()} "></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 학습일수/시간</th>
                            <td th:text="${course.getDay()}"></td>
                            <th><span>*</span> 교육장소</th>
                            <td th:text="${course.getPlace()}"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 수강료</th>
                            <td th:text="${course.getAmount()}+'원'"></td>
                            <th><span>*</span> 교육정원</th>
                            <td th:text="${course.getCnt()}+'명'"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 교육필수대상자</th>
                            <td ><span th:each="account : ${course.getCourseAccountList()}" th:text="${account.getAccount().getName() + ' '}"></span></td>
                            <th><span>*</span> 참석대상부서</th>
                            <td th:text="${course.getTeam()}"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 교제 재공 여부</th>
                            <td th:text="${course.getIsBook()}"></td>
                            <th><span>*</span> 시험 진행 여부</th>
                            <td th:text="${course.getIsQuiz()}"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 설문 진행 여부</th>
                            <td th:text="${course.getIsSurvey()}"></td>
                            <th><span>*</span> 수료증 발급 여부</th>
                            <td th:text="${course.getIsCerti()}"></td>
                        </tr>
                        <tr>
                            <th><span>*</span> 메일발신</th>
                            <td th:text="${course.getMailSender()}" colspan="3"></td>
                        </tr>

                        <tr>
                            <th><span>*</span> 첨부파일</th>
                            <td colspan="3">
                                <div th:each="sections : ${course.getCourseFiles()}">
                                    <a th:href="@{/admin/course/download-file/{id}(id=${sections.getId()})}" th:text="${sections.getFileName()}"></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><span>*</span> 등록일</th>
                            <td th:text="${course.getCreatedDate()}"></td>
                            <th><span>*</span> 조회수</th>
                            <td th:text="${course.getViewCnt()}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <hr class="bg-gray"/>
                    <div class="row">
                        <div class="col-sm-6 input-group pull-left">
                            <p class="">
                                <a class="btn btn-warning" th:href="@{/admin/course/section/add/{id}(id=${course.getId()})}">강의등록</a>
                                <a th:if="${course.getIsQuiz().equals('Y')}" class="btn btn-warning" th:href="@{/admin/course/quiz/add/{id}(id=${course.getId()})}">문제등록</a>
                                <a th:if="${course.getIsSurvey().equals('Y')}" class="btn btn-warning" th:href="@{/admin/course/survey/add/{id}(id=${course.getId()})}">설문등록</a>
                            </p>
                        </div>
                        <div class="col-sm-6 input-group pull-right">
                            <p class="text-right">
                                <a th:href="@{/admin/course/edit/{id}(id=${course.getId()})}" class="btn btn-success">교육신청</a>
                                <a th:href="@{/admin/course/edit/{id}(id=${course.getId()})}" class="btn btn-success">수정</a>
                                <a th:href="@{/admin/course/list/{typeId}(typeId=${course.getCourseMaster().getId()})}" class="btn btn-success">목록</a>
                            </p>
                        </div>
                    </div>



                </div><!--panel-body End -->
            </div><!-- panel End -->

            <div class="row">
                <div class="col-sm-12">

                    <!--Default Tabs (Left Aligned)-->
                    <!--===================================================-->
                    <div class="tab-base">

                        <!--Nav Tabs-->
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a data-toggle="tab" href="#demo-lft-tab-1">소개</a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#demo-lft-tab-2">목차</a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#demo-lft-tab-3">교육일정</a>
                            </li>
                        </ul>

                        <!--Tabs Content-->
                        <div class="tab-content">
                            <div id="demo-lft-tab-1" class="tab-pane fade active in" style="height:100%; vertical-align:top">
                                <div th:utext="${course.getContent()}" colspan="4"></div>
                            </div>
                            <div id="demo-lft-tab-2" class="tab-pane fade">
                                <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <colgroup><col width="5%" /><col width="10%" /><col width="35%" /><col width="35%" /><col width="15%" /></colgroup>
                                    <thead>
                                        <th class="text-center">No</th>
                                        <th class="text-center">구분</th>
                                        <th class="text-center">강의명</th>
                                        <th class="text-center">학습기간</th>
                                        <th class="text-center">시간</th>
                                    </thead>
                                    <tbody>
                                    <tr th:each="sections, index : ${course.getSections()}">
                                        <td class="text-center" th:text="${index.count}"></td>
                                        <td class="text-center" th:text="${sections.getType().getMinorNm()}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/admin/course/section/edit/{id}(id=${sections.getId()})}">
                                                <span th:text="${sections.getName()}"></span>
                                            </a>
                                        </td>
                                        <td class="text-center" th:text="${sections.getFromDate() + ' ' + sections.getFromTime() + ' ~ ' + sections.getToDate() + ' ' + sections.getToTime()}"}></td>
                                        <td class="text-center" th:text="${sections.getMinute() + '분'}"></td>
                                    </tr>

                                    <tr th:each="quiz, index : ${course.getQuizzes()}">
                                        <td class="text-center" th:text="${index.count}"></td>
                                        <td class="text-center" th:text="${quiz.getType().getMinorNm()}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/admin/course/quiz/edit/{id}(id=${quiz.getId()})}">
                                                <span th:text="${quiz.getName()}"></span>
                                            </a>
                                        </td>
                                        <td class="text-center" th:text="${quiz.getFromDate() + ' ~ ' + quiz.getToDate()}"></td>
                                        <td class="text-center" th:text="${quiz.getExamMinute() + '분'}"></td>
                                    </tr>
r
                                    <tr th:each="survey, index : ${course.getSurveys()}">
                                        <td class="text-center" th:text="${index.count}"></td>
                                        <td class="text-center" th:text="${survey.getType().getMinorNm()}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/admin/course/survey/edit/{id}(id=${survey.getId()})}">
                                                <span th:text="${survey.getName()}"></span>
                                            </a>
                                        </td>
                                        <td class="text-center" th:text="${survey.getFromDate() + ' ~ ' + survey.getToDate()}"}></td>
                                        <td class="text-center"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <div id="demo-lft-tab-3" class="tab-pane fade" style="height:100%; vertical-align:top">
                                <div th:utext="${course.getAgenda()}" colspan="4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
