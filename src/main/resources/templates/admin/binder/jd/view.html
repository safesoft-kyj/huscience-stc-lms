<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

    <style>

        .cv-title {
            text-align: center;
            color: black;
            margin: 0px

        }

        .title-hr {
            height: 1px;
            background: black;

        }

        .section-hr {
            border: 0;
            height: 2px;
            background: #2783D6;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            border: 0;
            margin-top: 10px;
            margin-bottom: 20px;
            padding-top: 0;
            color: #2783D6;
        }

        .group-hr {
            border: 0;
            height: 1px;
            background: black;
            margin-top: 0px;
            padding-top: 0px;
            margin-bottom: 0px;
            padding-bottom: 0px;
        }

        table {
            /*margin-left: 10px;*/
        }

        td {
            padding: 5px;
            color: black;
            font-size: 1.2em;
        }

    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content" style="margin-bottom:0">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">

                    <hr class="title-hr">
                    <h3 th:text="${border.getAccount().getEngName()}" class="cv-title"></h3>
                    <hr class="title-hr">
                    <hr class="bg-gray"/>
                    <div class="input-group pull-right">
                        <p>
                            <a th:href="@{/binder/cv/list}"
                               class="btn btn-success" th:text="#{label.list}">목록</a>
                        </p>
                    </div>
                    <div th:text="${border.getJobDescription().getTitle()}"></div>
                    <div th:text="${border.getJobDescription().getShortName()}"></div>
                    <div th:text="${border.getBinderJdFiles()}"></div>

                </div>
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
