<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">

                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <!-- 미결문서 -->
                            <div>
                                <div class="col-sm-12">
                                    <span th:text="#{label.list.title(${borders.getTotalElements()})}"></span>
                                </div>
                            </div>
                            <table id="customer-list-page" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-1" th:text="#{label.no}">번호</th>
                                    <th class="text-center col-sm-6" th:text="#{label.subject}">과정명</th>
                                    <th class="text-center col-sm-1" th:text="#{label.document.createDate}">기안일</th>
                                    <th class="text-center col-sm-1" th:text="#{label.document.createBy}">기안자</th>
                                    <th class="text-center col-sm-1" th:text="#{label.approval1by}">1차결재자</th>
                                    <th class="text-center col-sm-1" th:text="#{label.approval2by}">관리자</th>
                                    <th class="text-center col-sm-2" th:text="#{label.status}">상태</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td th:text="${index.count}" class="text-center"></td>
                                    <td><a th:href="@{/document/approvalAppr2/{id}/{userId}(id=${border.getDocument().getId()}, userId=${border.getAccount().getUserId()})}" th:text="${border.getDocument().getTitle()}"></a></td>
                                    <td th:text="${border.getRequestDate()}" class="text-center"></td>
                                    <td th:text="${border.getAccount().getName()}" class="text-center"></td>
                                    <td th:text="${border.getApprUserId1().getName()}" class="text-center"></td>
                                    <td th:text="${border.getApprUserId2().getName()}" class="text-center"></td>
                                    <td th:switch="${border.getStatus()}" class="text-center">
                                        <span th:case="${T(com.dtnsm.lms.domain.constant.ApprovalStatusType).REQUEST_DONE}"
                                              class="text-info"><span th:text="${border.getApprUserId1().getName()}"></span> 결재 진행중</span>
                                        <span th:case="${T(com.dtnsm.lms.domain.constant.ApprovalStatusType).APPROVAL_TEAM_DONE}"
                                              class="text-warning"><span th:text="${border.getApprUserId2().getName()}"></span> 결재 진행중</span>
                                        <span th:case="${T(com.dtnsm.lms.domain.constant.ApprovalStatusType).APPROVAL_MANAGER_DONE}"
                                              class="text-success">결재 완료</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav style="text-align: center;">
                                <ul class="pagination"
                                    th:with="start=${T(Math).floor(borders.number/10)*10 + 1},
                last=(${start + 9 < borders.totalPages ? start + 9 : borders.totalPages})">
                                    <li>
                                        <a th:href="@{/approval/document/listAppr2Process(page=1)}" aria-label="First">
                                            <span aria-hidden="true">First</span>
                                        </a>
                                    </li>

                                    <li th:class="${borders.first} ? 'disabled'">
                                        <a th:href="${borders.first} ? '#' :@{/approval/document/listAppr2Process(page=${borders.number})}" aria-label="Previous">
                                            <span aria-hidden="true">&lt;</span>
                                        </a>
                                    </li>

                                    <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == borders.number + 1} ? 'active'">
                                        <a th:text="${page}" th:href="@{/approval/document/listAppr2Process(page=${page})}"></a>
                                    </li>

                                    <li th:class="${borders.last} ? 'disabled'">
                                        <a th:href="${borders.last} ? '#' : @{/approval/document/listAppr2Process(page=${borders.number + 2})}" aria-label="Next">
                                            <span aria-hidden="true">&gt;</span>
                                        </a>
                                    </li>

                                    <li>
                                        <a th:href="@{/approval/document/listAppr2Process(page=${borders.totalPages})}" aria-label="Last">
                                            <span aria-hidden="true">Last</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div><!--switch End -->

                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
