<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
    <!--Select2 [ OPTIONAL ]-->
    <link th:href="@{/default/plugins/select2/css/select2.min.css}" rel="stylesheet">

    <style>
        .table-head {
            background: #3A444E;
            margin: 0;
            padding: 0;
        }
    </style>
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
                <div class="panel">
                    <div class="panel-body">
                        <div th:switch="${accounts}">
                            <div th:case="null">No customer yet!</div>
                            <div th:case="*">
                                <hr class="table-head">
                                <div class="table-responsive">
                                    <table id="customer-list-page" class="table" cellspacing="0" width="100%">
                                        <thead>
                                        <tr style="background: #FAFAFA;">
                                            <th class="text-center col-sm-1">번호</th>
                                            <th class="text-center col-sm-1">아이디</th>
                                            <th class="text-center col-sm-1">부서</th>
                                            <th class="text-center col-sm-2">이름</th>
                                            <th class="text-center col-sm-2">입사일</th>
                                            <th class="text-center col-sm-1">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="account, index : ${accounts}">
                                            <td th:text="${index.count}" class="text-center"></td>
                                            <td th:text="${account.userId}" class="text-center"></td>
                                            <td th:text="${account.orgDepart}" class="text-center"></td>
                                            <td th:text="${account.engName}" class="text-center"></td>
                                            <td th:text="${account.indate}" class="text-center"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>


                        </div><!--switch End -->
                    </div><!--panel-body End -->
                </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <script>
        // $('#selectOption').chosen({width:'100%'});
    </script>
</th:block>

</html>
