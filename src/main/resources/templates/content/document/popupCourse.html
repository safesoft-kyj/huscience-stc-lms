<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>외부 과정 선택</title>

    <!--Css lib-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link rel="stylesheet" th:href="@{/default/css/bootstrap.min.css}" />

</head>

<div id="container" class="effect aside-float aside-bright mainnav-lg">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container" class="container">
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div th:switch="${processList}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <h2></h2>
                            <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="text-center col-sm-2">과정코드</th>
                                    <th class="text-center">과정명</th>
                                    <th class="text-center col-sm-2">선택</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="border, index : ${processList}">
                                    <td class="text-center" th:text="${border.getId()}" th:id="${'docId' + index.count}"></td>
                                    <td th:text="${border.course.getTitle()}" th:id="${'courseName' + index.count}"></td>
                                    <td class="text-center">
                                       <a href="#" class="label label-table label-info"
                                          th:onclick="|javascript:saveWindow('${index.count}');return false;|">
                                          선택</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- page-content End -->
    </div>
</div>

    <!--jQuery [ REQUIRED ]-->
    <script th:src="@{/default/js/jquery.min.js}"></script>

    <!--BootstrapJS [ RECOMMENDED ]-->
    <script th:src="@{/default/js/bootstrap.min.js}"></script>


    <SCRIPT type="text/javascript">
        <!--


        $(document).ready(function() {

        });



        function saveWindow(id) {


            var docId = $('#docId' + id).text();
            var courseName = $('#courseName' + id).text();


            // 부모로 선택된 사용자를 넘김ㄴ다.
            opener.selectCourse(docId, courseName);

            closeWindow();
        }

        function closeWindow() {
            window.close();
        }

        //-->
    </SCRIPT>


</body>
</html>
