<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">

</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <h5>
                            <span th:text="${'총 '+borders.getTotalElements() + '건'}" class="text-danger"></span>의 교육과정이 등록되어 있습니다.
                        </h5>
                    </div>
                    <div th:switch="${borders}">
                        <h2 th:case="null">No customer yet!</h2>
                        <div th:case="*">
                            <table id="customer-list-page" class="table table-striped " cellspacing="0" width="100%">
                                <tbody>
                                <tr th:each="border, index : ${borders}">
                                    <td class="col-sm-8">
                                        <h5 class="text-mint">
                                            [<span th:text="${border.getCourseMaster().getCourseName()}"></span>]
                                        </h5>
                                        <h4>
                                            <a th:href="@{/course/view/{id}(id=${border.getId()})}" th:text="${border.getTitle()}"></a>
                                        </h4>
                                        <p>
                                            <i class="ti-calendar"></i>&nbsp;<span th:text="${'교육일수: '+border.getDay()+'일'}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <i class="ti-time"></i>&nbsp;<span th:text="${'교육시간: '+border.getHour()+'시간'}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <i class="ti-user"></i>&nbsp;<span th:text="${'교육정원: '+border.getCnt()+'명'}"></span>
                                        </p>
                                        <p th:if="${border.getCourseMaster().getRequestType().equals('1')}">
                                            <i class="ti-calendar"></i>&nbsp;
                                            <span th:text="${'신청기간: 상시 | '}"></span>&nbsp;&nbsp;
                                            <i class="ti-calendar"></i>&nbsp;
                                            <span th:text="${'교육기간: 상시'}"></span>
                                        </p>
                                        <p th:unless="${border.getCourseMaster().getRequestType().equals('1')}">
                                            <i class="ti-calendar"></i>&nbsp;
                                            <span th:text="${'신청기간: '+border.getRequestFromDate()+'~'+border.getRequestToDate()+' | '}"></span>&nbsp;&nbsp;
                                            <i class="ti-calendar"></i>&nbsp;
                                            <span th:text="${'교육기간: '+border.getFromDate()+'~'+border.getToDate()}"></span>
                                        </p>
                                    </td>
                                    <td class="col-sm-4 text-center" style="vertical-align: middle;">
                                        <div th:if="${border.getCourseMaster().getRequestType().equals('1')}">
                                            <a th:href="@{/course/view/{id}(id=${border.getId()})}"> <span class="btn btn-lg btn-warning">교육신청</span></a>
                                        </div>
                                        <div th:unless="${border.getCourseMaster().getRequestType().equals('1')}" th:switch="${border.getStatus()}" >
                                            <span th:case="0" class="btn btn-lg btn-primary">초기</span>
                                            <span th:case="1" class="btn btn-lg btn-primary">신청대기</span>
                                            <a th:href="@{/course/view/{id}(id=${border.getId()})}"><span th:case="2" class="btn btn-lg btn-warning">교육신청</span></a>
                                            <span th:case="3" class="btn btn-lg btn-purple">교육대기</span>
                                            <span th:case="4" class="btn btn-lg btn-primary">교육중</span>
                                            <span th:case="5" class="btn btn-lg btn-dark">교육종료</span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav th:replace="fragments/common/pagenation_request :: pagenation"> </nav>
                        </div>

                    </div><!--switch End -->
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
