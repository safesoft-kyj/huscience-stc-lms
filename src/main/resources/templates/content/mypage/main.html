<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <p th:text="${pageInfo.getPageTitle()}"></p>

                    <div class="row">
                        <h4 class="text-success">신청중인 과정</h4>
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <colgroup><col width="40%" /><col width="40%" /><col width="20%" /></colgroup>
                            <thead>
                            <th class="text-center">과정명</th>
                            <th class="text-center">기간</th>
                            <th class="text-center">상태</th>
                            </thead>
                            <tbody>
                            <th:block th:each="courseAccount, index : ${courseAccountList}">
                            <tr th:if="${courseAccount.getStatus().equals('1')}">
                                <td class="text-left" th:text="${courseAccount.getCourse().getTitle()}"}></td>
                                <td class="text-center" th:text="${courseAccount.getCourse().getFromDate() + '~' + courseAccount.getCourse().getToDate()}"></td>
                                <td class="text-center"></td>
                            </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <h4 class="text-success">교육중인 과정</h4>
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <colgroup><col width="35%" /><col width="35%" /><col width="20%" /><col width="10%" /></colgroup>
                            <thead>
                            <th class="text-center">과정명</th>
                            <th class="text-center">기간</th>
                            <th class="text-center">상태</th>
                            <th class="text-center">강의실</th>
                            </thead>
                            <tbody>
                            <th:block th:each="courseAccount, index : ${courseAccountList}">
                                <tr th:if="${courseAccount.getStatus().equals('2')}">
                                    <td class="text-left" th:text="${courseAccount.getCourse().getTitle()}"}></td>
                                    <td class="text-center" th:text="${courseAccount.getCourse().getFromDate() + '~' + courseAccount.getCourse().getToDate()}"></td>
                                    <td class="text-center"></td>
                                    <td class="text-center"><a th:href="@{/mypage/classroom/view/{id}(id=${courseAccount.getCourse().getId()})}" class="btn btn-success">입장</a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>

                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
</th:block>

</html>
