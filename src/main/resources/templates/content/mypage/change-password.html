<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css"></th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->
        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-body">
                    <div class="alert alert-info" th:if="${message != null}">
                        <button class="close" data-dismiss="alert"><i class="pci-cross pci-circle"></i></button>
                        <span th:text="${message}"></span>
                    </div>
                    <br>
                    <!--===================================================-->
                    <!--End Horizontal Form-->
                    <form class="form-horizontal" id="boardFrm" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="password">현재 비밀번호</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" placeholder="현재 비밀번호" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="npassword">신규 비밀번호</label>
                            <div class="col-sm-10">
                                <input type="password" id="npassword" name="npassword" placeholder="신규 비밀번호" class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="cpassword">비밀번호 확인</label>
                            <div class="col-sm-10">
                                <input type="password" id="cpassword" name="cpassword" placeholder="비밀번호 확인" class="form-control" required="required">
                            </div>
                        </div>

                        <div class="panel-footer text-right">
                            <button class="btn btn-primary" type="submit" id="submit-all">
                                <i class="fa fa-upload-cloud"></i> 변경
                            </button>
<!--                            <a th:href="@{/admin/registration/users}" class="btn btn-success">-->
<!--                                <i class="fa fa-upload-cloud"></i> 목록-->
<!--                            </a>-->
                        </div>
                    </form>
                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">
    <script>
        $(document).ready(function() {
           $("#boardFrm").submit(function(e) {
              if($("#npassword").val() !== $("#cpassword").val()) {
                  alert('신규 비밀번호와 비밀번호 확인이 일치 하지 않습니다.');
                  e.preventDefault();
                  return false;
              }
           });
        });
    </script>

</th:block>

</html>
