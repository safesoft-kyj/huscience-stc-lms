<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout">

<th:block layout:fragment="html_head">
    <title>TachyonTech Info</title>
</th:block>

<th:block layout:fragment="custom_css">
</th:block>

<th:block layout:fragment="content_body">
    <!--
    <div th:replace="fragments/common/loading"></div>
    -->
    <!--CONTENT CONTAINER-->
    <!--===================================================-->
    <div id="content-container">

        <!--Page Title-->
        <div th:replace="fragments/common/content_title :: content-title"></div>
        <!--Page Title End-->

        <!--Page content-->
        <!--===================================================-->
        <div id="page-content">

            <!-- Basic Data Tables -->
            <!--===================================================-->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <h4 class="text-success">강의목차</h4>
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <colgroup><col width="5%" /><col width="10%" /><col width="40%" /><col width="10%" /><col width="10%" /><col width="15%" /></colgroup>
                            <thead>
                            <th class="text-center">No</th>
                            <th class="text-center">구분</th>
                            <th class="text-center">과정명</th>
                            <th class="text-center">기간</th>
                            <th class="text-center">총점</th>
                            <th class="text-center">수료층출력</th>
                            </thead>
                            <tbody>
                            <th:block th:each="course, index : ${courseList}">
                            <tr>
                                <td class="text-center" th:text="${index.count}"}></td>
                                <td class="text-center" th:text="${'과정'}"}></td>
                                <td class="text-left" th:text="${course.getTitle()}"}></td>
                                <td class="text-center" th:text="${course.getFromDate() + ' ~ ' + course.getToDate()}"></td>
                                <td></td>
                                <td class="text-center">
                                    <th:block th:inline="text">
                                        <a href="#" class="btn btn-success" id="popupBtn"
                                           th:onclick="|javascript:popupPdfView('${course.getId()}');return false;|" target="_blank">출력</a>
                                    </th:block>
                                </td>
                            </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>


                </div><!--panel-body End -->
            </div><!-- panel End -->
        </div><!-- Page content End -->
    </div><!-- Content container End -->
</th:block>

<th:block layout:fragment="custom_js">


    <script>
        function showMessage() {
            alert('준비중입니다..');
        }

        function popupPdfView(id) {
           var width = 800;
           var height = 560;  //1.414;

            var title = "디티앤사노메딕스";
            var url = "/mypage/certificate/print/" + id;
            // 만들 팝업창 좌우 크기의 1/2 만큼 보정값으로 빼주었음
            var popupX = (window.screen.width / 2) - (width / 2);
            // 만들 팝업창 상하 크기의 1/2 만큼 보정값으로 빼주었음
            var popupY= (window.screen.height / 2) - (height / 2);

            var option = "width =" + width + ", height =" + height + ", menubar=no, directories=no, location = no, scrollbars=no, resizable=no";
            option += ", left=" + popupX + ", top=" + popupY;

            window.open(url, title, option);
        }

    </script>
</th:block>

</html>
