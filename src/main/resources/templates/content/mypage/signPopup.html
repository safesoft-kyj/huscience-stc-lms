<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>설문완료</title>


    <!--Css lib-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link rel="stylesheet" href="/default/css/bootstrap.min.css" />

    <!--Themify Icons [ OPTIONAL ]-->
    <link th:href="@{/default/css/nifty.min.css}" rel="stylesheet">


    <!--Themify Icons [ OPTIONAL ]-->
    <link th:href="@{/default/plugins/themify-icons/themify-icons.min.css}" rel="stylesheet">

    <!--Ion Icons [ OPTIONAL ]-->
    <link th:href="@{/default/plugins/ionicons/css/ionicons.min.css}" rel="stylesheet">

    <link th:href="@{/default/css/signCss.css}" rel="stylesheet">


    <style>
        body{
            /*background: white;*/
        }

        .container-fluid {
            height: 597px;
            /*background: white;*/
        }

        .panel {
            height: 99%;
            /*background: #5a7b8c;*/
        }
        #signature-pad canvas {
            height: 100%;
            width: 100%;
            /*background: white;*/
        }
        .m-signature-pad--body{
            height: 520px;
        }
    </style>

</head>
<!--<body oncontextmenu="return false">-->
<body>
<div class="container-fluid">
    <div class="panel-default">
        <div style="vertical-align: middle">
            <div class="col-sm-12 text-right" style="vertical-align: middle">
                <button type="button" class="btn clear btn-info" data-action="clear">지우기</button>
                <button type="button" class="btn save btn-success" data-action="save">저장</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" onclick="closeWindow();">종료</button>&nbsp;&nbsp;
            </div>
        </div>
        <div class="panel-body panel-success">
            <div id="signature-pad" class="m-signature-pad">
                <div class="m-signature-pad--body">
                    <canvas></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>


<!--jQuery [ REQUIRED ]-->
<script th:src="@{/default/js/jquery.min.js}"></script>

<!--BootstrapJS [ RECOMMENDED ]-->
<script th:src="@{/default/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>

<script>


    var canvas = $("#signature-pad canvas")[0];
    var sign = new SignaturePad(canvas, {
        // minWidth: 5,
        // maxWidth: 10,
        // penColor: "rgb(66, 133, 244)"
    });

    $("[data-action]").on("click", function(){
        if ( $(this).data("action")=="clear" ){
            sign.clear();
        }
        else if ( $(this).data("action")=="save" ){
            if (sign.isEmpty()) {
                alert("사인해 주세요!!");
            } else {
                $.ajax({
                    url : "/api/sign/save",
                    method : "post",
                    dataType : "json",
                    data : {
                        sign : sign.toDataURL()
                    },
                    success : function(r){
                         if (r) alert("저장완료");
                         else  alert("저장하지 못함 : ");
                        sign.clear();
                    },
                    error : function(res){
                        console.log(res);
                    }
                });
            }
        }

        location.reload();

    });

    function resizeCanvas(){
        var canvas = $("#signature-pad canvas")[0];

        var ratio =  Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
    }

    $(window).on("resize", function(){
        resizeCanvas();
    });

    resizeCanvas();

    // 윈도우 종료 이벤트 추가
    $(window).bind("beforeunload", function (e) {
        opener.location.reload();
        //alert('저장되었습니다.')

        return;
    });

    function closeWindow() {
        this.close();
    }

</script>
</body>
</html>
